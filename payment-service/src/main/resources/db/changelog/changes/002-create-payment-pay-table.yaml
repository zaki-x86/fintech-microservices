databaseChangeLog:
  - changeSet:
      id: 20220911-02
      author: samir
      changes:
        - createTable:
            tableName: payment_pay
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: payment_pay_pk
                    nullable: false
              - column:
                  name: payment_check_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: processing_request
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: processing_response
                  type: text
              - column:
                  name: processing_status
                  type: VARCHAR(10)
                  defaultValue: 'WAITING'
              - column:
                  name: processing_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: billing_pay_request
                  type: text
              - column:
                  name: billing_pay_response
                  type: text
              - column:
                  name: billing_pay_status
                  type: VARCHAR(10)
                  defaultValue: 'WAITING'
              - column:
                  name: amount
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: is_notification_sent
                  type: boolean
                  defaultValue: "false"
              - column:
                  name: created_at
                  type: datetime
                  defaultValue: now()
              - column:
                  name: updated_at
                  type: datetime
        - addForeignKeyConstraint:
            baseTableName: payment_pay
            baseColumnNames: payment_check_id
            constraintName: payment_pay_payment_check_fk
            referencedTableName: payment_check
            referencedColumnNames: id